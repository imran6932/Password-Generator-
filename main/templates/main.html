<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-4 offset-sm-4 clr my-5 text-white rounded-3">
                <h1 class="text-center my-5">Password Generator</h1>
                <form action="" method="post">
                {% csrf_token %}
                <label for="FormControl" class="form-label">Enter the  Length of Your Password</label>
                <input type="text" class="form-control" id="FormControl" placeholder="Please Enter Your Password Length" name="digit" required >
                <button class="btn btn-danger my-3" type="submit">Submit</button>
                </form>
                {% if passwrd %}
                <h4 class="text-center">Your Password is </h4>
                <h3 class="text-center">{{passwrd}}</h3>
                {% endif %}
              

            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
